<!DOCTYPE html>

<body>
    <header>
        <a href="index.html">Inicio</a>
        <a href="quienes.html">¿Quiénes somos?</a>
        <a href="contacto.html">Contacto</a>
    </header>

    <section class="principal">
        <img src="img/imagen.jpg" alt="Screenshot" class="miimg">
    </section>

    <div class="form-contacto">
        <hr>
        <h2 class="t-articulo">Contáctanos</h2>

        <form class="contactanos-form">
            <div class="form-group">
                <label for="">Nombre Completo:</label>
            <input type="text" name="nombre" value="" placeholder="Nombre Completo" required>
            </div>
            
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" name="correo" value="" placeholder="mail@mail.com" required>
            </div>
            
            <div class="form-group">
                <label for="comentarios">Comentarios:</label>
                <textarea name="comentario" id="" cols="80" rows="8" placeholder="Escribe tus comentarios..."></textarea>    
            </div>
            
            <input type="submit" name="submit" value="Enviar">
        </form>
    </div>
</body>
